<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>stayNest - Book Your Room</title>

    <!-- Favicon (Browser Tab Icon) -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- Alternative for PNG/SVG -->
    <link rel="icon" href="images/logo.png" type="image/png">

    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Relief:wght@400;700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <!-- fontawesom -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <!-- AOS CSS -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <!-- style link -->
    <link rel="stylesheet" href="css/master.css">
</head>
<body>
    <!-- Loader (visible by default) -->
    <div id="loader" class="loader-container">
        <div class="loader"></div>
        <p class="fw-bold"><span>stayNest</span> Is Loading, <span class="fs-4">Please Wait..</span></p>
    </div>

    <!-- Content (hidden by default) -->
    <div id="content">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg sticky-top shadow">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="images/logo.png" alt="" class="img-fluid" style="width: 60px; height: 60px;">
                    stayNest
                </a>  
                <!-- Mobile toggle button -->
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Desktop menu (visible on lg screens and up) -->
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active text-light fw-bold" aria-current="page" href="index.html">Home</a> 
                        </li>
                        <li class="nav-item px-2">
                            <a class="nav-link" href="index.html#about">About</a>  
                        </li>
                        <li class="nav-item px-2">
                            <a class="nav-link" href="index.html#services">Services</a>  
                        </li>
                        <li class="nav-item px-2">
                            <a class="nav-link" href="rooms.html">Rooms</a>  
                        </li>
                        <li class="nav-item px-2">
                            <a class="nav-link booking" href="findRoom.html">Find Your Room</a>  
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Offcanvas Menu (for mobile) -->
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasNavbarLabel">stayNest</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                        <a class="nav-link active mobile-nav-link" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mobile-nav-link" href="index.html#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mobile-nav-link" href="index.html#services">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mobile-nav-link" href="rooms.html">Rooms</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mobile-nav-link" href="findRoom.html">Find Your Room</a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Booking Form -->
        <div class="container-fluid booking-form py-5">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-8">
                    <form action="" method="POST" class="bg-white p-4 rounded">
                        <!-- Form Header -->
                        <div class="form-head text-center mb-4">
                            <h3>Book your <span class="">Room</span></h3>
                            <hr class="w-50 mx-auto">
                        </div>

                        <!-- Full Name -->
                        <div class="form-group mb-3">
                            <label for="fullName">Full Name</label>
                            <input type="text" name="fullName" id="fullName" value="Mohamed Talibi" readonly class="form-control">
                        </div>

                        <!-- Email -->
                        <div class="form-group mb-3">
                            <label for="email">Email</label>
                            <input type="text" name="email" id="email" value="example@gmail.com" readonly class="form-control">
                        </div>

                        <!-- Phone Number -->
                        <div class="form-group mb-3">
                            <label for="phone">Phone Number</label>
                            <input type="tel" name="phone" id="phone" class="form-control" required>
                        </div>

                        <!-- Check-in Date -->
                        <div class="form-group mb-3">
                            <label for="checkin">Check-in Date</label>
                            <input type="date" class="form-control" id="checkin" name="checkin" required>
                        </div>

                        <!-- Check-out Date -->
                        <div class="form-group mb-3">
                            <label for="checkout">Check-out Date</label>
                            <input type="date" class="form-control" id="checkout" name="checkout" required>
                        </div>

                        <!-- Submit Button -->
                        <div class="text-center mt-4 booking-btn">
                            <button type="submit" class="btn px-4 py-2">Confirm Booking</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>


    </div>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <!-- AOS JS -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="js/loader.js"></script>
    <script src="js/offcanvasclose.js"></script>
    <script src="js/aos.js"></script>
</body>
</html>
