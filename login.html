<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>stayNest - Login</title>

    <!-- Favicon (Browser Tab Icon) -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- Alternative for PNG/SVG -->
    <link rel="icon" href="images/logo.png" type="image/png">

    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Relief:wght@400;700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <!-- fontawesom -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <!-- AOS CSS -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <!-- style link -->
    <link rel="stylesheet" href="css/master.css">
</head>
<body>
    <!-- Loader (visible by default) -->
    <div id="loader" class="loader-container">
        <div class="loader"></div>
        <p class="fw-bold"><span>stayNest</span> Is Loading, <span class="fs-4">Please Wait..</span></p>
    </div>

    <!-- Content (hidden by default) -->
    <div id="content">
        <!-- login form -->
        <div class="container-fluid login-container d-flex align-items-center justify-content-center">
            <div class="row w-100 shadow-lg rounded-4 overflow-hidden login-box" style="max-width: 1000px;">
                <!-- Image Column -->
                <div class="col-lg-6 p-0">
                    <div class="login-image"></div>
                </div>

                <!-- Form Column -->
                <div class="col-lg-6 d-flex align-items-center justify-content-center">
                    <div class="form-box text-center">
                        <h2 class="mb-4 fw-bold">Welcome <span>Back</span></h2>
                        <form class="w-100">
                            <div class="mb-3 text-start">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email">
                            </div>
                            <div class="mb-4 text-start">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter your password">
                            </div>
                            <button type="submit" class="btn main-btn w-100 rounded-pill">Login</button>
                            <div class="footer mt-3">
                                <p>Don't Have Account? <a href="signup.html" class="text-decoration-none">Create One</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <!-- AOS JS -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="js/loader.js"></script>
    <script src="js/offcanvasclose.js"></script>
    <script src="js/aos.js"></script>
</body>
</html>
